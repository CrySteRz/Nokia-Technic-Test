
<div class="container">
    <div class="form-group">  
        <h1 class="text-center text-primary">To Do List</h1>   
        <div> 
            <todo-input (addItem)="onCreateItem($event)"></todo-input>
        </div>
    </div>
    <todo-list (updateItem)="onUpdateItem($event)" (deleteItemAll)="onDeleteItemAll()" (deleteItem)="onDeleteItem($event)" [itemList]="items"></todo-list>
</div>
